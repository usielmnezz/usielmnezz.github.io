<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elohim | Costa Rica </title>
    <link rel="stylesheet" href="iniciarsesion.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="192x192" href="./image/logo_elohim_dorado.png" type="image/png"/>
    <link rel="shortcut icon" href="./image/logo_elohim_dorado.png" type="image/png"/>
    <link rel="apple-touch-icon" href="./image/logo_elohim_dorado.png" type="image/png"/>
</head>
<body>
    <header>
        <nav>
            <a href="elohim.html" class="active">Vuelve al Inicio</a>
        </nav>
    </header>
    <div class="formulario">
        <h1>Registrarse</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Ingresa un nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Ingresa una contraseña</label>
            </div>
            <div class="recordar">¿Olvido su contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                ¿Ya tienes una cuenta? <a href="iniciarsesion.html">Inicia Sesión</a>
            </div>
        </form>
    </div>
    <div class="timeRunning"></div>

    <script src="app.js"></script>
</body>
</html>
